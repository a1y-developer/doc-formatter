name: Migration Check

on:
  workflow_call:
  pull_request:
    branches:
      - main
    paths:
      - "internal/**/migrations/**"
      - "atlas.hcl"
      - ".github/workflows/migration-check.yml"
  push:
    branches:
      - main
    paths:
      - "internal/**/migrations/**"
      - "atlas.hcl"
      - ".github/workflows/migration-check.yml"

jobs:
  MigrationCheck:
    name: Migration Check - ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: auth
            migration_dir: internal/auth/infra/persistence/migrations
            db_name: auth_db
          # Add more services here as needed:
          # - name: payment
          #   migration_dir: internal/payment/infra/persistence/migrations
          #   db_name: payment_db
          # - name: order
          #   migration_dir: internal/order/infra/persistence/migrations
          #   db_name: order_db
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go 1.25
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Download Go dependencies
        run: go mod download

      - name: Install Atlas CLI
        run: |
          curl -sSf https://atlasgo.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Validate migration integrity (${{ matrix.service.name }})
        run: |
          atlas migrate validate \
            --dir "file://${{ matrix.service.migration_dir }}" \
            --dev-url "docker://postgres/16/dev"

      - name: Test migrations dry-run (${{ matrix.service.name }})
        run: |
          atlas migrate apply \
            --dir "file://${{ matrix.service.migration_dir }}" \
            --url "postgres://postgres:postgres@localhost:5432/${{ matrix.service.db_name }}?sslmode=disable" \
            --dry-run

      - name: Check migration hash integrity (${{ matrix.service.name }})
        run: |
          atlas migrate hash \
            --dir "file://${{ matrix.service.migration_dir }}"
